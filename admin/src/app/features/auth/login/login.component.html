<div class="container">
  <div class="card-container">
    <mat-card class="login-card">
      <mat-card-header class="card-header">
        <div class="logo-container">
          <mat-icon class="logo-icon">photo_camera</mat-icon>
        </div>
        <mat-card-title class="title">Admin Dashboard</mat-card-title>
        <mat-card-subtitle class="subtitle">Weekly Photo Contest Management</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="card-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput 
                   type="email" 
                   formControlName="email"
                   placeholder="Enter your email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Enter your password">
            <button mat-icon-button 
                    matSuffix 
                    type="button"
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <button mat-raised-button 
                  type="submit"
                  class="primary-button full-width login-button"
                  [disabled]="loginForm.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>

        </form>
      </mat-card-content>

      <mat-card-footer class="card-footer">
        <p class="footer-text">
          <mat-icon class="footer-icon">admin_panel_settings</mat-icon>
          Admin access only
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
